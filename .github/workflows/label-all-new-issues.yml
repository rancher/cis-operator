name: Label issues
on:
  issues:
    types:
      - opened
      - reopened
jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label issues
        uses: andymckay/labeler@3a4296e9dcdf9576b0456050db78cfd34853f260
        with:
          add-labels: "team/area3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
